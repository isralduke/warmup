<article class="card listing-item">
	{% if include.thumb %}
		<img class="img-fluid" src="{{include.path}}{{include.thumb}}" alt="Image of {{include.imagealt}}">
	{% endif %}	
	<div class="card-body">
		<h3 class="card-title h4 mb-0">{{include.title}}</h3>
		<p class="card-text mt-1">{{include.excerpt}}</p>
	</div>
	<div class="card-footer text-center">
		<a href="{{include.url}}" class="btn btn-footer " title="see {{include.title}}">{{include.buttontext}}</a>
	</div>
</article>
