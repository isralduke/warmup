{% assign image = page.images[0].image.url %}
{% include big-title-space.html %}
<main class=" pb-20 pb-md-1">
	<div class="container mt-8">
		<div class="row justify-content-center">
			<div class="col-12 col-md-10 col-lg-7 gallery">
				<div class="row">
					{% for img in page.images %}
					<div class="col-12 {% if forloop.index == 1 %} mt-md-n20 {% endif %} mb-4">
						<figure>
							<img class="img-fluid shadow-small mb-2" src="{{site.baseurl}}{{img.image.url}}" alt="{{img.image.alt}}">
							<figcaption>{{img.image.alt}}</figcaption>
						</figure>
					</div>
					{% endfor %}
				</div>
			</div>
			<div class="col-12 col-md-10 col-lg-7">
				<article class="content">
					{{page.content}}	
				</article>
			</div>
		</div>
	</div>
</main>
