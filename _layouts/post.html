---
layout: default
---
{% include block-page-title.html %}
<section class="section content content-basic border-bottom ">
    <div class="overlay-pin bg-image" style="background-image: url('{{site.url}}/assets/images/blog/{{ post.image }}');">
        <div class="overlay-content bg-image-overlay-color-white">
        </div>
    </div>
    <div class="container {% if post.image %} offset-vertical {% else post.image %} pt-6 {% endif %}">
        {% if post.image %}
            <div class="row justify-content-center">
                <div class="col-12 col-md-10">
                    <img class="img-fluid " src="{{site.url}}/assets/images/blog/{{ post.image }}" alt="{{ post.imagealt }}">
                </div>
            </div>
        {% endif %}
        {% if content %}
            <div class="row justify-content-center">
                <div class="col-12 col-md-8">
                    <article class="user-content">
                        {{ content }}
                    </article>
                </div>
            </div>
        {% endif %}
    </div>
</section>
