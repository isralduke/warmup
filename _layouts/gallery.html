---
layout: default
---
{{ partial:snippets/page-title }}
{{ partial:blocks/content_basic }}
{{ if images }}
	<div class="section gallery-items py-6 bg-color-white">
		<div class="container">
			<div class="row justify-content-between">
				{{ assets:images }}
					<div class="col-5">
						<img class="img-fluid w-100" src="{{ url }}" title="{{ title }}" alt="{{ alt }}" />
					</div>
				{{ /assets:images }}
			</div>
		</div>
	</div>	
{{ /if }}
